<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    
    <link rel="stylesheet" href="./css/imagens.css">
    
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/precos.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/pedido.css">
    
    
    
    <title>Frontend Mentor | E-commerce product page</title>
    
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="images/logo.svg" alt="">
        <div class="cabecalho__menu">
            <img class="cabecalho__menu--botao" src="images/icon-menu.svg" alt="">
            <nav class="cabecalho__menu--nav nav-oculto">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <img class="cabecalho__carrinho" src="images/icon-cart.svg" alt="">
        <img class="cabecalho__avatar" src="images/image-avatar.png" alt="">
    </header>
    
    
    <main class="principal">
        <section class="imagens">
            <img class="imagem-principal" src="images/image-product-1.jpg" alt="">
            <div class="imagens-secundarias">
                <img class="thumbnail imagem-ativa" src="./images/image-product-1-thumbnail.jpg" alt="">
                <img class="thumbnail" src="./images/image-product-2-thumbnail.jpg" alt="">
                <img class="thumbnail" src="./images/image-product-3-thumbnail.jpg" alt="">
                <img class="thumbnail" src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
    </section>
    
    <div class="div-lightbox">
        <div class="lightbox">
            <div class="lightbox__content imagens">
                <button class="botao-fechar">
                    <img src="./images/icon-close.svg" alt="">
                </button>
                
                <img  class="imagem-principal-lightbox" src="images/image-product-1.jpg" alt="">
                
                <div class="imagens-secundarias-lightbox">
                    <img class="thumbnail" src="./images/image-product-1-thumbnail.jpg" alt="">
                    <img class="thumbnail" src="./images/image-product-2-thumbnail.jpg" alt="">
                    <img class="thumbnail" src="./images/image-product-3-thumbnail.jpg" alt="">
                    <img class="thumbnail" src="./images/image-product-4-thumbnail.jpg" alt="">
                </div>
                
                <div class="changeImgButtons">
                    <button id="leftButton" class="imgButton"><img src="./images/icon-previous.svg" alt=""></button>
                    <button id="rightButton" class="imgButton"><img src="./images/icon-next.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    
    <section class="content">
            <h2 class="subtitulo">Sneaker Company</h2>
            <h1 class="titulo texto-destaque" name="nomeProduto">Fall Limited Edition Sneakers</h1>
            
            <p class="descricao">
                These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
            <div class="precos">
                <p class="texto-destaque precos__preco" name="precoProduto">$125.00</p>
                <p class="precos__desconto">50%</p>
                <p class="precos__precoAntigo"><del>$250.00</del></p>
            </div>
            <div class="carrinho">
                <div class="elemento-arredondado carrinho__quantidade">
                    <button class="carrinho__quantidade--botao" id="botaoCarrinho-minus"><img src="images/icon-minus.svg" alt=""></button>
                    <p class="texto-destaque carrinho__quantidade--texto">0</p>
                    <button class="carrinho__quantidade--botao" id="botaoCarrinho-plus"><img src="images/icon-plus.svg" alt=""></button>
                </div>
                <button class="elemento-arredondado botao-laranja carrinho__botao">
                    <img class="imagem-carrinho" src="./images/icon-cart.svg">
                    <span>Add to cart</span>
                </button>
                <div class="carrinho__popup hide">
                    <h3 class="carrinho__popup--titulo">Cart</h3>
                    <div class="carrinho__popup--conteudo">
                        <p class="texto-carrinhoVazio">Your cart is empty.</p>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </section>
</main>



<script src="./js/menu.js"></script>
<script src="./js/toggleLightbox.js"></script>
<script src="./js/changeImages.js"></script>
<script src="./js/cartControl.js"></script>

</body>
</html>
